{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        {% for champion in championsdata %}
                <div class="col-sm-6 col-md-4 col-lg-2">
                    <div class="card">
                        <img alt="champions details" class="card-img-top" src="{% static 'championImages/'|add:champion.idCol|add:'_0.jpg' %}">
                        <div class="card-body">
                            <h5 class="card-title">{{champion.nameCol}}</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <table>
                                    <td class="alert alert-primary">Attack Damage:</td>
                                    <td class="alert alert-danger">{{champion.attackdamageCol}}</td>
                                </table>
                            </li>
                            <li class="list-group-item">
                                <table>
                                    <td class="alert alert-primary">Health:</td>
                                    <td class="alert alert-success">{{champion.hpCol}}</td>
                                </table>
                            </li>
                            <li class="list-group-item">
                                <table>
                                    <td class="alert alert-primary">Attack Range:</td>
                                    <td class="alert alert-warning">{{champion.attackrangeCol}}</td>
                                </table>
                            </li>
                            <li class="list-group-item">
                                <table>
                                    <td class="alert alert-primary">Difficulty:</td>
                                    <td class="alert alert-info">{{champion.difficultyCol}}</td>
                                </table>
                            </li>
                        </ul>
                    </div>
                </div>
        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
